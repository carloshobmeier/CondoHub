<app-menu></app-menu>

<div class="container-fluid">
    <div class="row">
        
        <div class="container cadastro mt-3">
            <h2 class="mb-4 titulo">Cadastro de avisos</h2>

            <form id="cadastroAvisos" (ngSubmit)="onSubmit()">

            <div class="row">

                <div class="container col-sm-8">
                    
                    <div class="form-group">
                        <label for="tituloAviso">Título do aviso:</label>
                        <input type="text" class="form-control" id="tituloAviso" name="tituloAviso" [(ngModel)]="cadastroAvisos.titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="dataEmissao">Data de emissão:</label>
                        <input type="date" class="form-control" id="dataEmissao" name="dataEmissao" [(ngModel)]="cadastroAvisos.data" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" [(ngModel)]="cadastroAvisos.mensagem"rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4">
                    <img src="../../../assets/cadastroAvisos.jpg" width="100%" alt="">

                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<!--LISTAR, EDITAR E DELETAR AVISOS-->
<div class="row mt-5">
    <div class="container-fluid">
        <h2 class="mb-4 titulo">Lista de avisos</h2>
        <div class="form-group">
            <label for="search">Pesquisar:</label>
            <input type="text" class="form-control" id="search" placeholder="Digite para pesquisar...">
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data de emissão</th>
                    <th>Mensagem</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aviso of cadastroAviso"> 
                    <td>{{ aviso.titulo }}</td>
                    <td>{{ aviso.data }}</td>
                    <td>{{ aviso.mensagem }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(aviso)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
