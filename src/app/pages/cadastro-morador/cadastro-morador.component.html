<app-menu></app-menu>

<div class="container-fluid">
    <div class="row">
        <div class="container cadastro mt-3">
            <h2 class="mb-4 titulo">Formulário de Cadastro de Moradores</h2>
            <form>
                <div class="row">
                    <div class="container col-sm-4">
                        <div class="form-group">
                            <label for="nomeMorador">Nome do Morador:</label>
                            <input type="text" class="form-control" id="nomeMorador" required>
                        </div>
                        <div class="form-group">
                            <label for="andar">Andar:</label>
                            <input type="text" class="form-control" id="andar" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroApartamento">Número do Apartamento:</label>
                            <input type="text" class="form-control" id="numeroApartamento" required>
                        </div>
                        <div class="form-group">
                            <label for="vagasGaragem">Vagas de Garagem:</label>
                            <input type="text" class="form-control" id="vagasGaragem" required>
                        </div>
                    </div>
                    <div class="container col-sm-4">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input class="form-control" id="status" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="col-sm-4 imagem">
                        <img src="../../../assets/cadastroMoradores.jpg" width="100%" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Filtro de pesquisa -->
    <div class="row mt-5">
        <div class="container">
            <h2 class="mb-4 titulo">Usuários Cadastrados</h2>
            <div class="form-group">
                <label for="search">Pesquisar Usuários:</label>
                <input type="text" class="form-control" id="search" placeholder="Digite para pesquisar...">
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Andar</th>
                        <th>Número do Apartamento</th>
                        <th>Vagas de Garagem</th>
                        <th>Email</th>
                        <th>Data de Nascimento</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosCadastrados">
                    <!-- Aqui serão listados os usuários cadastrados -->
                    <!-- Exemplo de linha de usuário -->
                    <tr>
                        <td>João da Silva</td>
                        <td>5</td>
                        <td>501</td>
                        <td>2</td>
                        <td>joao.com</td>
                        <td>1980-01-15</td>
                        <td>Ativo</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDelete('João da Silva')">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function confirmDelete(nome) {
        if (confirm(`Tem certeza que deseja deletar o usuário ${nome}?`)) {
            // Lógica para deletar o usuário
            alert(`${nome} deletado com sucesso.`);
        }
    }

    document.getElementById('search').addEventListener('input', function() {
        let filter = this.value.toUpperCase();
        let rows = document.getElementById('usuariosCadastrados').getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            let cells = rows[i].getElementsByTagName('td');
            let match = false;
            for (let j = 0; j < cells.length; j++) {
                if (cells[j].innerText.toUpperCase().includes(filter)) {
                    match = true;
                    break;
                }
            }
            rows[i].style.display = match ? '' : 'none';
        }
    });
</script>
